<body>  
  	<div class="con">
      <div class="content">
        <p class="title" id="title"></p>
        <div class="des" id="des"></div>
        <div class="main" id="main"><img src="http://olke0p1wa.bkt.clouddn.com/qiantong.png" alt=""></div>
      </div>
      <div class="return_back" id="return_back"><img src="http://oss.lifequests.com/web_resource/web_resource_img/icon_returnback.png" alt=""></div>
  	</div>
    <div class="post hide" id="J_post">
      <p></p>
      <div class="over_botton">完成</div>
    </div>
    <div class="fn-mask hide"></div>
    <script>
     var data;
    //参数处理
    var citys=["上海", "成都", "杭州", "北京", "广州"]
    var citys_f=["sh","cd","hz","bj","gz"]
    var paraString=decodeURI(window.location.search);
     var paras = paraString.split("&"); 
    var params = {};
    for (var i = paras.length - 1; i >= 0; i--) {
      var item = paras[i];
      var key = item.replace(/(.*)=(.*)/,'$1');
      var value = item.replace(/(.*)=(.*)/,'$2');
      params[key] = value;
    }
    var indexs = params['index'];
    var cityname = params['city'];
    indexs = indexs.replace(/\./g, '_');
    for(var i=0;i<citys.length;i++){
        if(cityname==citys[i]){
            cityname=citys_f[i]
        }
    }
    var page_id=cityname+'_'+indexs;
      $.ajax({
         type:'GET',
         url:'http://olpa291n1.bkt.clouddn.com/h5_sh.json',
         dataType:'json',
         success:function(datas){
            data=datas[page_id];
             console.log(data)
          $('#title').html(data.title);
          $('#des').html(data.des);
         },
         error:function(jqXHR) {
            alert('发生错诶：'+jqXHR.status);//输出错误提示+错误状态码
         },
      });
 
    </script>
